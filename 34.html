<!DOCTYPE html>
<html lang="en">
<head>

<style>
    @keyframes spin {
      from {
        transform: rotate(0turn);
      }
      to {
        transform: rotate(1turn);
      }
    }
    
    .spinner {
      animation: spin 1000ms;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
  </style>
  



<body>
<div class="spinner"></div>


</body>
